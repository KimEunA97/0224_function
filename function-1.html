  <script>
    let rubin = 1; //메모리를 확보했다. let을 보자마자 메모리를 확보한다.
    console.log(rubin);

    //함수 선언문
    function valueChange(a, b, c) {

      if (typeof (a) === "string") {
        if (typeof (b) === "string") {
          if (typeof (c) === "string") {

            return a + b + c; //불변한다. 리터럴;
            
          }
        }
      }
    }

      //만들어놓긴 하는데 부를 때까진 아무 의미가 없다 . = 호출
      //불렀을 때 반응한다 = 리턴
      //반환이 없는 리턴은 거의 없다.
      rubin = valueChange(1, 3, 61);
      console.log(rubin);

    //부르면 돌려준다.
