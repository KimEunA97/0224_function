<body>

  <div id="root">
    <!-- h1-h2 -->
    <h1>55</h1>
    <h2>55</h2>
  </div>

  <script>

    let root = document.getElementById('root');
    function minusCalc(a, b) {
      let result = a - b
      console.log(result);
      return result;

    }




    h1 = root.children[0].textContent;
    console.dir(h1);
    let c = parseInt(h1);
    console.log(typeof (c));

    h2 = root.children[1].textContent;
    console.dir(h2);
    let d = parseInt(h2);
    console.log(typeof (d));

    minusCalc(c, d);


  </script>
